<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="guessing-container">
        <div class="guessing-box">
            <h1>Number Guessing</h1>
            <input type="text" id="guessing-input" placeholder="Enter number betwen 1-10">
            <button onclick="guessingNumber()">Click for Guessing</button>
        </div>
        <div class="guessing-result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
