<!-- Add a delete ❌ next to each list item and remove it on click -->

<!DOCTYPE html>
<html>
<head>
  <title>Array & DOM with Delete</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 100px;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }

    ul {
      list-style: none;
      font-size: 20px;
      padding: 0;
    }

    li {
      margin: 5px;
    }

    .delete-btn {
      margin-left: 20px;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Enter Fruit Name</h2>
  <input type="text" id="fruitInput" placeholder="e.g. Mango">
  <button onclick="addFruit()">Add Fruit</button>

  <ul id="fruitList"></ul>

  <script>
    const fruits = [];
    const fruitInput = document.getElementById("fruitInput");
    const fruitList = document.getElementById("fruitList");

    function addFruit() {
      if (fruitInput.value.trim() !== "") {
        fruits.push(fruitInput.value.trim());
        fruitInput.value = "";
        renderList();
      }
    }

    function deleteFruit(index) {
      fruits.splice(index, 1); // remove item at index
      renderList(); // re-render list
    }

    function renderList() {
      fruitList.innerHTML = "";

      fruits.forEach((fruit, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${fruit}`;

        // Add delete button
        const delBtn = document.createElement("span");
        delBtn.textContent = "❌";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteFruit(index);

        li.appendChild(delBtn);
        fruitList.appendChild(li);
      });
    }
  </script>
</body>
</html>
