<!-- Create a button that logs a message on click. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Message</title>
    <style>
        body{
        background-color: black;
        color: white;
        font-weight: bolder;
        margin-top: 200px;
        text-align: center;
        font-size: 28px;
    }

    button{
        font-size: 28px;
        padding: 10px;
    }
    </style>
</head>
<body>
    <button id="btn">Click Me</button>
    <h2 id="message"></h2>

    <script>
        let h2 = document.getElementById("message")
        let btn = document.getElementById("btn")

        btn.addEventListener("click", () => {
            h2.textContent = "You clicked me"
        })
    </script>
</body>
</html>
