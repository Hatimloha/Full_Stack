1. Create two files:
- calculator.js — export add(), multiply() functions.
- app.js — import and use those functions, log results.
2. Add type="module" to your HTML and run through Live Server. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 150px;
            background-color: black;
            color: white;
            font-weight: bold;
        }

        input, button{
            padding: 10px;
            font-size: 20px;
        }

        button{
            width: 100px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease-out;
        }

        button:hover{
            background-color: rgb(202, 189, 189);
        }

        
    </style>

</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="input1" placeholder="Enter the number 1">
    <input type="number" id="input2" placeholder="Enter the number 2">
    <br>
    <br>
    <button onclick="handleAdd()">Add</button>
    <button onclick="handleMultiply()">Multiply</button>
    <h3 id="result"></h3>


    <script type="module" src="app.js"></script>
</body>
</html>
