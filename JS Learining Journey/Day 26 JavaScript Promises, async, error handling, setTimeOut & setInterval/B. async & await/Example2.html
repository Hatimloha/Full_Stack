<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Post Title</title>
</head>
<body>
  <h2>Post Title:</h2>
  <p id="postTitle">Loading...</p>

  <script>
    async function displayPostTitle() {
      try {
        const res = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        const post = await res.json();
        document.getElementById("postTitle").textContent = post.title;
      } catch (error) {
        document.getElementById("postTitle").textContent = "Failed to load post title.";
        console.error("Error fetching post:", error);
      }
    }

    displayPostTitle();
  </script>
</body>
</html>
