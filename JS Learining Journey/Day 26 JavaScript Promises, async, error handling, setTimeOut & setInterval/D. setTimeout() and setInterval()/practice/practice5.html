<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
</head>
<body>
  <h1>Countdown Timer</h1>
  <h3 id="result"></h3>
  <button onclick="countDown()">Start Countdown</button>

  <script>
    let result = document.getElementById("result");

    function countDown() {
      let count = 10; // starting value

      result.textContent = `Count Down: ${count}`;
      let timer = setInterval(() => {
        count--;
        result.textContent = `Count Down: ${count}`;

        if (count === 0) {
          clearInterval(timer);
          result.textContent = "Time's up!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
