<!-- Show the current time using toLocaleTimeString().
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time - toLocaleTimeString</title>
    <style>
        body{
            margin-top: 150px;
            text-align: center;
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }

        #todayDate{
            color: darkgreen;
            font-size: 40px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Today's Date</h1>
    <div id="todayDate"></div>


    <script>
        function today(){
            let now = new Date();
            let localTime = now.toLocaleTimeString()
            document.getElementById("todayDate").textContent = localTime;
        }
        today()
    </script>
</body>
</html>
