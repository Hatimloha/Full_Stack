<!-- Create a function that returns "Good Morning", "Good Afternoon", or "Good Night" based on the current hour. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time - Greet</title>
  <style>
    body {
      margin-top: 150px;
      text-align: center;
      background-color: aquamarine;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
    }

    #greetTime {
      color: darkgreen;
      font-size: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Today's Greeting</h1>
  <div id="greetTime"></div>

  <script>
    function greet() {
      let now = new Date();
      let hours = now.getHours();

      let message = "";

      if (hours >= 4 && hours < 12) {
        message = "Good Morning";
      } else if (hours >= 12 && hours < 16) {
        message = "Good Afternoon";
      } else if (hours >= 16 && hours < 21) {
        message = "Good Evening";
      } else {
        message = "Good Night";
      }

      document.getElementById("greetTime").textContent = message;
    }

    greet(); 
    </script>
</body>
</html>
