<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users and Todos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 50px;
      text-align: center;
    }
    .card {
      border: 1px solid #ccc;
      margin: 10px auto;
      width: 400px;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>User & Todo List</h1>
  <button onclick="loadData()">Load Data</button>
  <div id="output"></div>

  <script>
    async function loadData() {
        try{
            const resUsers = await fetch("https://jsonplaceholder.typicode.com/users");
        const resTodos = await fetch("https://jsonplaceholder.typicode.com/todos");

        const users = await resUsers.json();
        const todos = await resTodos.json();

        const output = document.getElementById("output");
        output.innerHTML = "";

        todos.slice(0,10).forEach(todo => {
            const user = users.find(user => user.id === todo.userId);
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<strong>User:</strong> ${user ? user.name : "unknown"} <br> <strong>Todo:</strong> ${todo.title}`;
            output.appendChild(card);
        });
        }catch(err){
            console.error("Error fetching data:", err);
        }
    }
  </script>
</body>
</html>
