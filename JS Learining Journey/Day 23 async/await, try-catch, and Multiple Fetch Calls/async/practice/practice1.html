<!-- Call https://jsonplaceholder.typicode.com/comments and log the first 5 comment emails. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fetch</title>
</head>
<body>
    <h1>Email Fetch</h1>
    <ul id="fetchEmail"></ul>
    <button onclick="loadMail()">Load Mail</button>

    <script>
        async function loadMail(){
            try{
                let res = await fetch("https://jsonplaceholder.typicode.com/comments");

                let data = await res.json();
                let ul = document.getElementById("fetchEmail");
                ul.innerHTML = "";

                data.slice(0,5).forEach(item => {
                    let li = document.createElement("li");
                    li.textContent = item.email;

                });

    </script>
</html>
