<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="menu">
                <li class="menu-li">Home</li>
                <li class="menu-li">Youtube Channel</li>
            </ul>
        </nav>
    </header>

    <main class="main">

        <div class="div" id="grey"
        style="height: 100px; width: 100px; border: 2px solid white; background-color: grey;"
        ></div>
        <div class="div" id="red"
        style="height: 100px; width: 100px; border: 2px solid white; background-color: red"
        ></div>
        <div class="div" id="green"
        style="height: 100px; width: 100px; border: 2px solid white; background-color: green"
        ></div>
        <div class="div" id="blue"
        style="height: 100px; width: 100px; border: 2px solid white; background-color: blue"
        ></div>
        <div class="div" id="white"
        style="height: 100px; width: 100px; border: 2px solid black; background-color: white"
        ></div>

    </main>

    <script src="index.js"></script>
</body>
</html>
